---
label: Blog Post
hide_body: false
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
  description: Title of the blog post
- name: description
  type: text
  config:
    required: true
    max: 158
  label: Description
  description: The meta description of the blog post
- name: publish_date
  type: datetime
  label: Publish Date
  description: Date the blog post was published, will be shown on the website
  config:
    required: false
    date_format: DD/MM/YYYY
    time_format: 
    display_utc: false
    export_format: YYYY-MM-DDThh:mm:ssZ
- name: banner_image
  type: file
  config:
    maxSize: 2
  label: Banner Image
  description: Must have an aspect ratio of 4:1. Will appear in the banner, behind
    the title
- name: thumbnail
  type: file
  config:
    maxSize: 1
  label: Thumbnail
  description: Must have an aspect ratio of 1:1. Image to be shown on each post in
    the blog landing page
- name: tags
  type: tag_list
  default: []
  label: Tags
  description: A list of tags to link blog posts together
